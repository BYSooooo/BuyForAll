<!DOCTYPE html>
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{css/member/joinForm.css}" />
    </th:block>

    <div id="completeContainer" class="container">
        <div class="joinFormLayout">
            <div class="welcomeJoin">
                <h1 class="form-signin-heading">회원가입 완료</h1>
            </div>
            <div id="taskFour">
                <div class="joinIndex">
                    <span id="indexFourth"></span>
                    (4/4) 회원가입완료
                </div>
                <div class="joinComment">
                    BuyForAll 회원 가입을 환영합니다.<br>
                    로그인 화면에서 아이디와 비밀번호를 입력하시면 이용이 가능합니다.<br>
                    사용자 정보는 공유하지 마시고 보안을 위해 주기적으로 비밀번호를 변경하시기 바랍니다.<br>
                </div>
                <div id="returnLoginForm" class="d-grid gap-2">
                    <button class="btn btn-primary">로그인 화면으로</button>
                </div>    
                
            </div>
        </div>
    </div>



</html>
