<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <th:block layout:fragment="css">
        <link rel="stylesheet" th:href="@{css/main/main.css}" />
    </th:block>
    <th:block layout:fragment="script">
        <script th:src="@{/javascript/main/main.js}" ></script>
    </th:block>
    <div id="mainWrapper" class="container">
        <div id="imageSlide" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#imageSlide" data-bs-slide-to="0" class="active" aria-current="true" aria-lable="slide 1"></button>
                <button type="button" data-bs-target="#imageSlide" data-bs-slide-to="1" aria-label="slide 2"></button>
                <button type="button" data-bs-target="#imageSlide" data-bs-slide-to="2" aria-label="slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Image Slide 1</h5>
                        <p>This is Image Slide One</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Image Slide 2</h5>
                        <p>This is Image Slide Two</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <p5>Image Slide 3</p5>
                        <p>This is Image Slide Three</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#imageSlide" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#imageSlide" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>

            
        </div>
        <div id="mainIcon">
            <h3>아이콘이 들어갈 자리 입니다.</h3>
        </div>

    </div>

</html>
